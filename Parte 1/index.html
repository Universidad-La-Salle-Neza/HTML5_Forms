<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Completo con HTML5</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: green;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #DDA0DD;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-style: oblique;
            color: rgb(0, 0, 0);
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        input[type="radio"], input[type="checkbox"] {
            width: auto;
            margin-right: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #label_telefono{
            color: #007BFF;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Formulario Completo</h2>
        <form action="#" method="POST">
            <!-- Input de texto -->
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <!-- Input de correo -->
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <!-- Input de número -->
            <div class="form-group">
                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" min="1" max="100" required>
            </div>

            <!-- Input de contraseña -->
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <!-- Input de teléfono -->
            <div class="form-group">
                <label for="telefono"id="label_telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" pattern="[0-9]{10}" title="Debe tener 10 dígitos numéricos.">
            </div>

            <!-- Dropdown (select) -->
            <div class="form-group">
                <label for="pais">País:</label>
                <select id="pais" name="pais" required>
                    <option value="">Selecciona tu país</option>
                    <option value="mx">México</option>
                    <option value="us">Estados Unidos</option>
                    <option value="es">España</option>
                    <!-- Agrega más opciones según sea necesario -->
                </select>
            </div>

            <!-- Input de fecha -->
            <div class="form-group">
                <label for="fecha">Fecha de Nacimiento:</label>
                <input type="date" id="fecha" name="fecha" required>
            </div>

            <!-- Textarea -->
            <div class="form-group">
                <label for="comentarios">Comentarios:</label>
                <textarea id="comentarios" name="comentarios" rows="4"></textarea>
            </div>

            <!-- Checkbox -->
            <div class="form-group">
                <label>Intereses:</label>
                <input type="checkbox" id="interes1" name="intereses" value="deporte">
                <label for="interes1">Deporte</label><br>
                <input type="checkbox" id="interes2" name="intereses" value="música">
                <label for="interes2">Música</label><br>
                <input type="checkbox" id="interes3" name="intereses" value="tecnología">
                <label for="interes3">Tecnología</label>
            </div>

            <!-- Radio buttons -->
            <div class="form-group">
                <label>Género:</label>
                <input type="radio" id="masculino" name="genero" value="masculino" required>
                <label for="masculino">Masculino</label><br>
                <input type="radio" id="femenino" name="genero" value="femenino">
                <label for="femenino">Femenino</label><br>
                <input type="radio" id="otro" name="genero" value="otro">
                <label for="otro">Otro</label>
            </div>

            <!-- Input de archivo -->
            <div class="form-group">
                <label for="archivo">Subir archivo:</label>
                <input type="file" id="archivo" name="archivo">
            </div>

            <!-- Botón de envío -->
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
